<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Deneme Form Validator</title>
</head>

<body>

    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">- Kullanıcı Oluştur -</div>
                <div class="card-body">
                    <form id="form" novalidate>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter phone number">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="assword">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="repassword">Repassword</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter repassword">
                            <div></div>
                        </div>

                        <hr>
                        <button type="submit" class="btn d-block w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
